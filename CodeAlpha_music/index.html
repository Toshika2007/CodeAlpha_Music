<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- APP CONTAINER -->
  <div class="app-container">

    <!-- TITLE -->
    <h1 class="app-title"><strong>Music Player</strong></h1>

    <!-- PLAYER BOX -->
    <div class="player">

      <h2 id="title">Song Title</h2>
      <h4 id="artist">Artist</h4>

      <!-- ALBUM COVER -->
      <img id="albumCover"
           src="music1.jpg"
           alt="Album Cover"
           class="album-cover">

      <!-- AUDIO -->
      <audio id="audio"></audio>

      <!-- PROGRESS BAR -->
      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
      </div>

      <!-- TIME -->
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <!-- CONTROLS -->
      <div class="controls">
        <button onclick="prevSong()">⏮</button>
        <button id="playBtn" onclick="playPause()">▶</button>
        <button onclick="nextSong()">⏭</button>
      </div>

      <!-- VOLUME -->
      <div class="volume">
        <span>Volume</span>
        <input type="range"
               min="0"
               max="1"
               step="0.01"
               onchange="setVolume(this.value)">
      </div>

      <!-- PLAYLIST -->
      <ul id="playlist"></ul>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
